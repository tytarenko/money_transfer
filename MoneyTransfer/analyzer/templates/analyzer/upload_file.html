<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload XLSX File</title>
</head>
<body>
    <h2>Upload XLSX File</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}
        <input type="file" name="file" accept=".xlsx">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
